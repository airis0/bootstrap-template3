  <!-- Page Content -->
  <section class="contact-contents">
    <div class="container">
      <div class="row">
      	<!-- Contact -->
        <div id="contact">
          <h1 class="pageTitle">Contact</h1>
          <section>
            <form method="post" action="/">
              <label>お名前<br>
                <input type="text" name="name" required>
              </label>
              <br><br>
              <label>電話番号<br>
                <input type="tel" name="phone-number" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" placeholder="090-1234-5678" required>
              </label>
              <br><br>
              <label>メールアドレス<br>
                <input type="email" name="mail" placeholder="mail123address@example.com" maxlength="50" required>
              </label>
              <br><br>
              <label>件名<br>
                <input type="text" name="subject" maxlength="200" required>
              </label>
              <br><br>
              <label>内容<br>
                <textarea name="Content" id="Content" cols="30" rows="10" required></textarea>
              </label>        
              <br><br>
              <div class="button_wrapper">
                <button type="submit">送信する</button>
              </div>
            </form>
          </section>
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
